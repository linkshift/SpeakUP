<svg xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' width='100' height='1000'>
	<!-- http://www.svgeneration.com/recipes/3D-Cubes/ -->
	<defs>
		<linearGradient id='f' x1='0' x2='0' y1='0' y2='1000' gradientUnits='userSpaceOnUse'>
			<stop offset='0%' stop-opacity='0' stop-color='#1f3660' />
			<stop offset='50%' stop-opacity='.3' stop-color='#1f3660' />
			<stop offset='100%' stop-opacity='1' stop-color='#1f3660' />
		</linearGradient>
		<g id='c'>
			<ellipse cy='150%' ry='150%' rx='400%' fill-opacity='0.2' fill='#1f3660'/>
		</g>
	</defs>
	<rect width='100%' height='100%' fill='#4F7690'/>
	<use xlink:href='#c' x='-400%'/>
	<use xlink:href='#c' x='-350%'/>
	<use xlink:href='#c' x='-300%'/>
	<use xlink:href='#c' x='-250%'/>
	<use xlink:href='#c' x='-200%'/>
	<use xlink:href='#c' x='-150%'/>
	<use xlink:href='#c' x='-100%'/>
	<use xlink:href='#c' x='-50%'/>
	<use xlink:href='#c' x='0%'/>
	<use xlink:href='#c' x='50%'/>
	<use xlink:href='#c' x='100%'/>
	<use xlink:href='#c' x='150%'/>
	<use xlink:href='#c' x='200%'/>
	<use xlink:href='#c' x='250%'/>
	<use xlink:href='#c' x='300%'/>
	<use xlink:href='#c' x='350%'/>
	<use xlink:href='#c' x='400%'/>
	<use xlink:href='#c' x='450%'/>
	<use xlink:href='#c' x='500%'/>
	<rect width='100%' height='100%' fill='url(#f)'/>
</svg>